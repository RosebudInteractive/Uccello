            ], 
            "options": {
                "openMode": "append", 
                "encoding": "utf8", 
                "delimiter": {
                    "type": "csv"
                }, 
                "folder": "c:\\test\\", 
                "filename": "fileName_{num}.csv", 
                "cyclic": {
                    "limited": "bySize", 
                    "size": "50", 
                    "unit": "Kb"
                }
            }
        }
    ], 
    "switches": [
        {
            "name": "switch1",
            "level": "All"
        }, 
        {
            "name": "switch2", 
            "level": "Error"
        }
